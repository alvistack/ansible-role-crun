- name: include default variables
  include_vars: "../vars/main.yml"
  tags: crun

- name: include release specific variables
  include_vars: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "../vars"
  ignore_errors: true
  tags: crun

- name: include release specific tasks
  include_tasks: "{{ lookup('first_found', _params) }}"
  vars:
    _params:
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      paths:
        - "."
  ignore_errors: true
  tags: crun

- name: prepare directories
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
    state: "{{ item.state | default('directory') }}"
  loop:
    - { dest: "/usr/local/bin" }
    - { dest: "{{ crun_download.dest | dirname }}" }
  tags: crun

- name: download archive
  vars:
    ansible_python_interpreter: "python3"
  get_url:
    url: "{{ item.url }}"
    dest: "{{ item.dest }}"
    checksum: "{{ item.checksum }}"
    timeout: 300
  loop:
    - "{{ crun_download }}"
  register: get_url_result
  until: get_url_result is succeeded
  tags: crun

- name: build package
  environment:
    PATH: "/usr/local/bin:/usr/local/bin:/usr/bin:/usr/bin:/bin:/bin"
  shell: |
    set -o pipefail
    TMP_DIR="$(mktemp -d)" \
      && cd $TMP_DIR \
      && git clone https://github.com/lloyd/yajl.git \
      && cd yajl \
      && ./configure --prefix /usr \
      && make \
      && make install \
      && rm -rf $TMP_DIR
    TMP_DIR="$(mktemp -d)" \
      && tar -zx -C $TMP_DIR -f {{ crun_download.dest }} --strip-components=1 \
      && cd $TMP_DIR \
      && ./autogen.sh \
      && ./configure --disable-systemd \
      && make \
      && make install \
      && rm -rf $TMP_DIR
  args:
    executable: "/bin/bash"
  when: get_url_result is changed
  register: result
  until: result is succeeded
  tags: crun

- name: prepare files
  file:
    dest: "{{ item.dest }}"
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0644') }}"
    state: "{{ item.state | default('file') }}"
  loop:
    - { dest: "/usr/local/bin/crun", mode: "0755" }
  tags: crun
